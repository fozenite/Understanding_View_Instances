<!DOCTYPE html>
<html>
<head>
    <title>Vue Instances</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>

</head>
<body>
  <div id="app">
    <h1>{{ title }}</h1>
    <button @click="title = 'Changed'">Updated Title</button>
    <button @click="destroy">Destroy</button>
  </div>
  <script src="app.js"></script>
</body>
</html>
